sudo: required
language: node_js
node_js:
- '8'
env:
  matrix:
  - DOCKER_COMPOSE_VERSION=1.18.0
  global:
    secure: 
services:
  - docker
before_install:
  - cd ui-src
  - yarn install
  - yarn build
  - cd ..
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname
    -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - TARGETDIR=$(pwd) docker-compose up -d
script:
  - docker run --rm -v "$(pwd):/litter" holochain/holochain-proto:develop bash -c "cd /litter; hcdev -no-nat-upnp -mdns=true test"
  - docker run --rm -v "$(pwd):/litter" holochain/holochain-proto:develop bash -c "cd /litter; hcdev -no-nat-upnp -mdns=true scenario collisionOfHandles"
  - docker run --rm -v "$(pwd):/litter" holochain/holochain-proto:develop bash -c "cd /litter; hcdev -no-nat-upnp -mdns=true scenario followAndShare"
  - cd ui-automation
  - npm install
  - npm test
  - cd ..
  - cd ui-src
  - npm run release:files
  - PACKAGE_NAME=$(node -p -e "require('./package.json').name")
  - PACKAGE_VERSION=$(node -p -e "require('./package.json').version")
  - cd ..
  - cd release
  - ls
  - zip -r $PACKAGE_NAME-$PACKAGE_VERSION.zip .
  - pwd
  - docker-compose kill
  - docker-compose down
cache:
  directories:
  - ui-automation/node_modules
deploy:
  provider: releases
  api_key: $GITHUB_OAUTH_TOKEN
  file: $PACKAGE_NAME-$PACKAGE_VERSION.zip
  skip_cleanup: true
  on:
    tags: true
    branch: master
